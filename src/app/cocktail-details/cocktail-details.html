<div class="container">
  <div *ngIf="loading$ | async; else content" class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>

  <ng-template #content>
    <div *ngIf="cocktail$ | async as cocktail" class="details-container">
      <div class="image-container">
        <img [src]="cocktail.strDrinkThumb" [alt]="cocktail.strDrink" class="cocktail-image">
      </div>

      <div class="info-container">
        <h1 class="cocktail-title">{{ cocktail.strDrink }}</h1>

        <div class="tags">
          <mat-chip-listbox aria-label="Cocktail properties">
            <mat-chip color="accent" selected>{{ cocktail.strCategory }}</mat-chip>
            <mat-chip color="accent" selected>{{ cocktail.strAlcoholic }}</mat-chip>
            <mat-chip color="accent" selected>{{ cocktail.strGlass }}</mat-chip>
          </mat-chip-listbox>
        </div>

        <mat-divider></mat-divider>

        <h5>Ingredients</h5>
        <mat-list role="list">
          <mat-list-item *ngFor="let ingredient of getIngredients(cocktail)" role="listitem">
            <span class="ingredient-name">{{ ingredient.name }}</span>
            <span class="ingredient-measure">{{ ingredient.measure }}</span>
          </mat-list-item>
        </mat-list>

        <mat-divider></mat-divider>

        <h2>Instructions</h2>
        <p class="instructions">{{ cocktail.strInstructions }}</p>

        <button mat-stroked-button color="primary" (click)="goBack()">
          Back to list
        </button>
      </div>
    </div>
  </ng-template>
</div>
