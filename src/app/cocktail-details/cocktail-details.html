<mat-toolbar color="primary">
  <span>Cocktail Details</span>
</mat-toolbar>

<div class="container">
  <div *ngIf="loading$ | async" class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="cocktail$ | async as cocktail">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ cocktail.strDrink }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="cocktail.strDrinkThumb" alt="{{ cocktail.strDrink }}">
      <mat-card-content>
        <h3>Ingredients</h3>
        <ul>
          <li *ngFor="let ingredient of getIngredients(cocktail)">
            {{ ingredient.name }} - {{ ingredient.measure }}
          </li>
        </ul>
        <h3>Instructions</h3>
        <p>{{ cocktail.strInstructions }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">Back to list</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
